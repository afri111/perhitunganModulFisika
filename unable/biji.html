<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Komentar Tanpa Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Komentar</h2>
  
  <input type="text" id="nama" placeholder="Nama (opsional)">
  <textarea id="komentar" placeholder="Tulis komentar..." rows="4"></textarea>
  <button onclick="kirimKomentar()">Kirim</button>

  <hr>
  <div id="komentarContainer"></div>

  <script>
    // Ganti URL ini dengan URL JSONBlob kamu
    const blobURL = "https://jsonblob.com/api/jsonBlob/1359019487327870976";


    async function loadKomentar() {
      try {
        const res = await fetch(blobURL);
        const data = await res.json();

        const container = document.getElementById("komentarContainer");
        container.innerHTML = '';

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<strong>${item.nama}</strong><br>${item.komentar}`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Gagal memuat komentar:", err);
      }
    }

    async function kirimKomentar() {
      const nama = document.getElementById("nama").value || "Anonim";
      const komentar = document.getElementById("komentar").value.trim();
      if (!komentar) return alert("Komentar tidak boleh kosong!");

      try {
        // Ambil komentar lama
        const res = await fetch(blobURL);
        const data = await res.json();

        // Tambahkan komentar baru
        data.push({ nama, komentar });

        // Simpan kembali ke JSONBlob (overwrite)
        await fetch(blobURL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById("komentar").value = "";
        loadKomentar(); // reload list
      } catch (err) {
        alert("Gagal mengirim komentar!");
        console.error(err);
      }
    }

    loadKomentar();
  </script>

</body>
</html>
